<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rubik:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="https://kit.fontawesome.com/b49750d34d.js" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="/admin/scripts/admin.js"></script>

    <title>Hustle Jobs: Update Job</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="/index.html"><i class="fas fa-kiwi-bird"></i>HUSTLE JOBS</a>
            <!-- nav bar toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            <!-- nav bar menu collapsed -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/index.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/add-job.html">Post New Job</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="container add-job-wrapper">
            <div class="form-wrapper">
                <h1>Update Job</h1>
        
                <form name="update-form">
                    <div class="form-group">
                        <label for="name">Job Description</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="location">Job Location</label>
                        <input type="text" name="location" id="location" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="duration">Expected Job Duration (whole hours only)</label>
                        <input type="number" name="duration" id="duration" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="cashAmount">Total Pay</label>
                        <input type="number" name="cashAmount" id="cashAmount" class="form-control">
                    </div>
        
                    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                    <button type="submit" class="btn btn-primary btn-lg">Update Job</button>
                </form>
            </div>
            <div class="form-hero"></div>
        </div>
    </main>

    <footer>
        <div class="footer-wrapper container">
            <a href="#">HUSTLE JOBS</a>
            <small>Ian Whiscombe &copy 2020</small>
        </div>
    </footer>
    
</body>
</html>
