<body>
    <header>
        <nav>
            <a href="/index.html">Odd Jobs</a>

    <main>
        <h1>Update Job</h1>

        <form name="update-form">
            <label for="name">Job Name/Description</label>
            <input type="text" name="name" id="name">

            <label for="location">Location</label>
            <input type="text" name="location" id="location">

            <label for="duration">Expected Job Duration (whole hours only)</label>
            <input type="number" name="duration" id="duration">

            <label for="cashAmount">Pay</label>
            <input type="number" name="cashAmount" id="cashAmount">

            <button type="reset">Reset</button>
            <button type="submit">Update Job</button>
        </form>
    </main>
